<body>
    <header class="cabeza">

        <img class="logo" src="imagenes/Vector.png" alt="logo de alura">
        
        
        <span class="material-symbols-outlined" id="Pegar">
            content_copy
            </span>
            <span class="texto-icono">
                Pegar
              </span>

    <div id="ventanaModal"   class="modal">
        <div id="contendor" class="contenido">
        <span class="textoNormal">!Hola bienvenido digite su apodo o su nombre </span>
        <span class="textoTablet">!Hola bienvenido digite su apodo porfavor</span>

      </div>

        <section>

            <div>

            </div>
        </section>
        <section >
            <div>

                <textarea id="mensajeEncriptado" class="mensaje" cols="20" rows="12" id="mensaje"></textarea>



            </div>
            <div>
                <button class="btn-copiar" id="copiar" onclick="btnCopiar()"> Copiar</button>
            </div>

        </section>
